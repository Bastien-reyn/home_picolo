{% load extras %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Picolo Maison</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="dist/css/default.css">

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <style>
        body{
    background-color: darkslategray;
    color: white;

}
    </style>
</head>
<body>
<div style="position: absolute; top:1rem; left: 1rem;"><a href="/game"><i class="fa fa-arrow-left fs-1"></i></a></div>

<div class="container">
	<div class="mt-4 fw-bold text-center">
		<h1>Ajout de question</h1>
	</div>
	<div class="mt-4 text-center">
        {% if error_message %}<p><strong class="text-danger">{{ error_message }}</strong></p>{% endif %}
        {% if success_message %}<p><strong class="text-success">{{ success_message }}</strong></p>{% endif %}

        <form action="/add" method="post">
        {% csrf_token %}
        <textarea class="form-control" placeholder="Question" name="question"></textarea>
        <select name="type" class="form-select mt-2">
            <option value="1">Normal</option>
            <option value="2">On a soif</option>
            <option value="3">Hot</option>
        </select>
        <input type="submit" value="Ajouter" class="btn w-100 mt-2 bg-success">
        </form>
	</div>
    <div class="mt-4 text-left">
        {% for q in questions %}
            <p class="{{ q.type|role_color }} p-1"><b>{{ q.type|role_replace }}</b> <br>{{ q.question }}</p><hr>
        {% endfor %}

    </div>
</div>
</body>
</html>

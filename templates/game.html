<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picolo Maison</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/default.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>

    <style>
        body {
            background-color: #0D2427;
            color: white;

        }
    </style>
</head>
<body>
<div style="position: absolute; top:1rem; left: 1rem;"><a href="/" class="text-muted"><i
        class="fa fa-arrow-left fs-1"></i></a></div>
<div style="position: absolute; top:1rem; right: 1rem;"><a href="/add" class="text-muted"><i
        class="fa fa-plus fs-1"></i></a></div>
<div class="container text-center">
    <div class="mt-4 fw-bold">
        <h1>Bienvenu !</h1> Picolo fait maison
    </div>
    <div class="mb-4 mt-3">
        <a href="/normal" class="game_link">
            <button class="btn btn-large fs-4 p-4 w-100 text-white" style="background-color: #3AADA9"><i
                    class="fa fa-couch"></i> Normal <i class="fa fa-couch"></i></button>
        </a>
    </div>
    <div class="mb-4">
        <a href="/drink" class="game_link">
            <button class="btn btn-large fs-4 p-4 w-100 text-white" style="background-color: #55321D"><i
                    class="fa fa-beer"></i> On a soif <i class="fa fa-wine-bottle"></i></button>
        </a>
    </div>
    <div class="mb-4">
        <a href="/tod" class="game_link">
            <button class="btn btn-large fs-4 p-4 w-100 text-white" style="background-color: #C78758;"><i
                    class="fa fa-fist-raised"></i> Action ou verit√© <i
                    class="fa fa-american-sign-language-interpreting"></i></button>
        </a>
    </div>
    <div class="mb-4" class="game_link">
        <a href="/hot">
            <button class="btn btn-large fs-4 p-4 w-100 text-white" style="background-color: #4C1A1F"><i
                    class="fa fa-bed"></i> Hot <i class="fa fa-fire"></i></button>
        </a>
    </div>
</div>
<script>
    $(function () {
        $('.game_link').on('click', function (e) {
            let link = $(this).attr('href');
            e.preventDefault();
            Swal.fire({
                title: 'Combien voulez vous effectuer de tour ?',
                input: 'range',
                inputAttributes: {
                    min: 5,
                    max: 20,
                    step: 1
                },
                inputValue: 6,
                preConfirm:function (val) {
                    Cookies.set('nb_round', val);
                    document.location.href = link;
                }
            })
        })
    })
</script>
</body>
</html>
